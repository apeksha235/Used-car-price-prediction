<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    {% load  static %}
    <base href="/">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link  href="{% static 'main.css' %}">
         </head> 
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<div id="main">
  <div class="container">
    <div class="title">Enter car details</div>
    <div class="content">
      <form action="{% url 'dataprocess' %}" method="POST" id="profile_form">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Year</span>
            <input type="text" id="year" placeholder="Enter the year" name="year" required>
          </div>
          <div class="input-box">
            <span class="details">Kilometers Driven</span>
            <input type="text" id="username" placeholder="Enter the kilometers driven" required>
          </div>
           <div class="input-box">
            <span class="details">Owner type</span>
            <input type="text" id="age" placeholder="Enter the owner type" required>
          </div>
          <div class="input-box">
            <span class="details">Seats</span>
            <input type="text" id="age" placeholder="Enter the no. of seats" required>
          </div>
          <div class="input-box">
            <span class="details">Mileage(km/kg)</span>
            <input type="text" id="age" placeholder="Enter the mileage" required>
          </div>
          <div class="input-box">
            <span class="details">Engine(CC)</span>
            <input type="text" id="age" placeholder="Enter the engine" required>
          </div>
          <div class="input-box">
            <span class="details">Power(bhp)</span>
            <input type="text" id="age" placeholder="Enter the power" required>
          </div>
        </div>
       
        <div class="user-details">
            <div>
            <span class="details" style="font-weight: 500;">Location</span>
  <select id="year" class="col-details">
    <option value="/">Select Option</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Banglore">Banglore</option>
    <option value="Chennai">Chennai</option>
    <option value="Coimbatore">Coimbatore</option>
    <option value="Delhi">Delhi</option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Jaipur">Jaipur</option>
    <option value="Kochi">Kochi</option>
    <option value="Kolkata">Kolkata</option>
    <option value="Pune">Pune</option>
  </select>
</div>
<div class="user-details">
            <div>
            <span class="details" style="font-weight: 500;">Fuel-Type</span>
  <select id="year" class="col-details">
    <option value="/">Select Option</option>
    <option value="Diesel">Diesel</option>
    <option value="LPG">LPG</option>
    <option value="Petrol">Petrol</option>
  </select>
</div>
<div class="user-details">
            <div>
            <span class="details" style="font-weight: 500;">Transmission</span>
  <select id="year" class="col-details">
    <option value="/">Select Option</option>
    <option value="Automatic">Automatic</option>
    <option value="Manual">Manual</option>
  </select>
</div>
<br>
         <br>
        <button type='submit' name='btn_login' id="submit" style="margin-left: 300px;padding:6px;"><span><b>Submit</b></span></button>
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>

</body>
</html>
